<section class="py-5 text-center container">
  <div class="row py-lg-5 justify-content-center">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1>Opdrachten</h1>
      <h3>Opdrachtenoverzicht</h3>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <mat-list-item [routerLink]="['/batchOverview/', order.orderId]" *ngFor="let order of orders; index as orderId">
          <mat-divider></mat-divider>
          <a>Opdracht {{order.orderId}}</a>
        </mat-list-item>
      </mat-nav-list>
      <button mat-raised-button color="primary" (click)="back()">Terug naar home</button>
    </div>
  </div>
</section>
