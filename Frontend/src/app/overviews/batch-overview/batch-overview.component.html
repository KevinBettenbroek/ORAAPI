<section class="py-5 container">
  <div class="row py-lg-5 justify-content-center">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1>Opdracht gegevens</h1>

      <div *ngIf="order">
        <h3>Opdracht {{order.order_NR}}</h3>
        <div *ngFor="let controle of controles">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{controle.controleType}}
              </mat-panel-title>
              <mat-panel-description>
                Bijzonderheid: {{controle.controle}}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p>Beschrijving: {{controle.controleDesc}}</p>
            <p>Medewerker: {{controle.uitgevoerdDoor}}</p>
          </mat-expansion-panel>
        </div>
      </div>
      <br>
      <h4>Aanwezige batches</h4>
      <mat-divider></mat-divider>
      <div *ngFor="let batch of batches; index as batch_NR" [routerLink]="['/rolOverview/', batch.batch_NR]">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Batch {{batch.batch_NR}}
            </mat-panel-title>
            <mat-panel-description>
              Aantal bijzondere controles
            </mat-panel-description>
          </mat-expansion-panel-header>
        </mat-expansion-panel>
      </div>
      <br>
      <button mat-raised-button color="primary" (click)="back()">Terug naar de opdrachtoverzicht</button>
    </div>
  </div>
</section>
