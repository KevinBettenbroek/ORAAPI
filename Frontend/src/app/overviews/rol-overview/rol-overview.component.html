<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="Center">
        <h1>Batch gegevens</h1>
    </div>

    <div *ngIf="batch" class="list-group">
      <h3>Batch {{batch.batchId}}</h3>
      <table class="table">
        <thead>
            <tr>
                <th scope="col">Controle</th>
                <th scope="col">Toelichting</th>
                <th scope="col">Medewerker</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngIf="batch.controle1"><img src="assets/done_outline-24px.svg"></td>
                <td *ngIf="!batch.controle1"><img src="assets/clear-24px.svg"></td>
                <td>{{batch.controle1Desc}}</td>
                <td>Joop Jansen</td>
            </tr>
            <tr>
                <td *ngIf="batch.controle2"><img src="assets/done_outline-24px.svg"></td>
                <td *ngIf="!batch.controle2"><img src="assets/clear-24px.svg"></td>
                <td>{{batch.controle2Desc}}</td>
                <td>Jan de Boer</td>
            </tr>
            <tr>
                <td *ngIf="batch.controle3"><img src="assets/done_outline-24px.svg"></td>
                <td *ngIf="!batch.controle3"><img src="assets/clear-24px.svg"></td>
                <td>{{batch.controle3Desc}}</td>
                <td>Fred de Jong</td>
            </tr>
        </tbody>
        </table>

        <h3>Aanwezige rollen</h3>
    </div>
    <div *ngFor="let rol of rols; index as rolId" class="list-group">
      <a [routerLink]="['/rolData/', rol.rolId]" class="list-group-item list-group-item-action">Rol {{rol.rolId}}</a>
  </div>
    <button type="button" class="btn btn-primary btn-sm" (click)="back()" >Terug naar de batch</button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
