<section class="py-5 text-center container">
    <div class="row py-lg-5 justify-content-center">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1>Batch gegevens</h1>

            <div *ngIf="batch">
                <h3>Batch {{batch.batchId}}</h3>
                <table mat-table [dataSource]="controles">
                    <!-- Position Column -->
                    <ng-container matColumnDef="controle">
                        <th mat-header-cell *matHeaderCellDef> Controle </th>
                        <td mat-cell *matCellDef="let element"> {{element.controleType}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="succesvol uitgevoerd">
                        <th mat-header-cell *matHeaderCellDef> succesvol uitgevoerd </th>
                        <td mat-cell *matCellDef="let element">{{element.controle}}</td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="toelichting">
                        <th mat-header-cell *matHeaderCellDef> Toelichting </th>
                        <td mat-cell *matCellDef="let element"> {{element.controleDesc}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="medewerker">
                        <th mat-header-cell *matHeaderCellDef> Medewerker </th>
                        <td mat-cell *matCellDef="let element"> {{element.uitgevoerdDoor}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            <h3>Aanwezige rollen</h3>
            <mat-divider></mat-divider>
            <mat-list>
                <mat-list-item *ngFor="let rol of rols; index as rolId">
                  <mat-divider></mat-divider>
                  <div (click)="selectRol(rol)" class="w-100">
                    <p><a>Rol {{rol.rolId}}</a><a>Aantal bijzondere controles {{checker(rol)}}</a></p>
                  </div>
                  <div *ngIf="selectedRol.rolId == rol.rolId">
                    <mat-divider></mat-divider>
                    <span><a>Patient: {{rol.Patient}}</a></span>
                    <button mat-raised-button color="accent" [routerLink]="['/rolData/', rol.rolId]">Meer info</button>
                  </div>
                </mat-list-item>
              </mat-list>
            <button mat-raised-button color="primary" (click)="back()">Terug naar de Opdracht</button>
        </div>
    </div>
</section>
