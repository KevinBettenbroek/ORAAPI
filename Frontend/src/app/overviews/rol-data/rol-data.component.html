<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="Center">
        <h1>Rol Gegevens</h1>
    </div>

    <div *ngIf="rol" class="list-group">
        <h3>MediRol {{rol.rolId}}</h3>
        <table class="table">
        <thead>
            <tr>
                <th scope="col">Controle</th>
                <th scope="col">Toelichting</th>
                <th scope="col">Medewerker</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td *ngIf="rol.controle1"><img src="assets/done_outline-24px.svg"></td>
                <td *ngIf="!rol.controle1"><img src="assets/clear-24px.svg"></td>
                <td>{{rol.controle1Desc}}</td>
                <td>Joop Jansen</td>
            </tr>
            <tr>
                <td *ngIf="rol.controle2"><img src="assets/done_outline-24px.svg"></td>
                <td *ngIf="!rol.controle2"><img src="assets/clear-24px.svg"></td>
                <td>{{rol.controle2Desc}}</td>
                <td>Jan de Boer</td>
            </tr>
            <tr>
                <td *ngIf="rol.controle3"><img src="assets/done_outline-24px.svg"></td>
                <td *ngIf="!rol.controle3"><img src="assets/clear-24px.svg"></td>
                <td>{{rol.controle3Desc}}</td>
                <td>Fred de Jong</td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="buttonRow">
        <button type="button" class="btn btn-primary btn-sm" (click)="back()" >Terug naar de roloverzicht</button>
        <button type="button" class="btn btn-primary btn-sm disabled" aria-disabled="true" >Foto's bekijken</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="back()" >Opdracht Markeren</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
