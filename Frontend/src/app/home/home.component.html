<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="Center">
        <h1>Home</h1>
    </div>
    <div class="custom-control custom-switch float-right">
      <input type="checkbox" class="custom-control-input" id="customSwitch1" (change)="change()" >
      <label class="custom-control-label" for="customSwitch1">{{medewerker}}</label>
    </div>
    <div *ngIf="medewerker == 'Medewerker'"class="form-group">
      <h3>Welkom {{medewerker}}</h3>
      <wbr>
      <wbr>
      <button type="button" class="btn btn-primary btn-sm" routerLink="/orderOverview" >Opdrachten</button>
    </div>

    <div *ngIf="medewerker == 'Apotheker'"class="form-group">
      <h3>Welkom {{medewerker}}</h3>
      <wbr>
      <wbr>
      <button type="button" class="btn btn-primary btn-sm" routerLink="/orderOverview" >Openstaande Opdrachten</button>
      <button type="button" class="btn btn-primary btn-sm" routerLink="/vrijgifte" >Vrijgifte</button>
      <button type="button" class="btn btn-primary btn-sm" routerLink="/orderOverview" >Opdrachten geschiedenis</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
